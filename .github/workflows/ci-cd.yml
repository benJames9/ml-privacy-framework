name: CI/CD

on:
  push:
    # branches:
    #   - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push frontend image
      run: docker build -t benjames9/ml-privacy-frontend:latest ./frontend && docker push benjames9/ml-privacy-frontend:latest

    - name: Build and push backend image
      run: docker build -t benjames9/ml-privacy-backend:latest ./backend && docker push benjames9/ml-privacy-backend:latest

    - name: Build and push nginx image
      run: docker build -t benjames9/ml-privacy-nginx:latest ./nginx && docker push benjames9/ml-privacy-nginx:latest
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure SSH and pull updated containers
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Navigate to dir containing docker-compose
          cd ~

          # Pull the latest Docker images from registry
          docker-compose pull

          # Restart containers
          docker-compose up -d
